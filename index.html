<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" 
         alt="eisenhower-matrix" 
         class="header__img">
    <a class="header__info" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="new_task" 
             class="add-task__new-label">Add Item</label>
      <div class="add-task__row-wrapper">
        <input id="new_task"
               class="new-task 
                      add-task__new-input 
                      text-input" 
               type="text"><button class="btn">Add</button>
      </div>
    </section>
    <h3 class="main__header">Todo</h3>
    <ul class="incomplete-task 
               list">
      <li class="list__item">
        <input type="checkbox" 
               class="list__checkbox"><label class="new-task 
                                                    complete-task">Pay Bills</label>
        <input type="text" 
               class="list__new-task 
                      text-input"><button class="list__edit 
                                                 btn">Edit</button>
        <button class="list__delete 
                       btn"><img src="./remove.svg" 
                                 class="list__remove-img" 
                                 alt="deleted_img"></button>
      </li>
      <li class="edit-mode 
                 list__item">
        <input type="checkbox" 
               class="list__checkbox"><label class="new-task 
                                                    complete-task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="new-task 
                      text-input"><button class="list__edit 
                                                 btn">Save</button>
        <button class="list__delete 
                       btn"><img src="./remove.svg" 
                                 class="list__remove-img" 
                                 alt="deleted_img"></button>
      </li>
    </ul>
    <h3 class="main__header">Completed</h3>  
    <ul class="completed-task 
               list">
      <li class="list__item">
        <input type="checkbox" 
               class="list__checkbox" 
               checked><label class="new-task 
                                     complete-task">See the Doctor</label>
        <input type="text" 
               class="list__new-task 
                      text-input"><button class="list__edit 
                                                 btn">Edit</button>
        <button class="list__delete 
                       btn"><img src="./remove.svg" 
                                 class="list__remove-img" 
                                 alt="deleted_img"></button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
